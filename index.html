<!doctype html>
<html lang="hy">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Դասերի ընտրություն</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#0f1724; color:#e6eef6; display:flex; justify-content:center; align-items:center; height:100vh; }
  .card { background:#0b1220; padding:24px; border-radius:16px; width:360px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }
  select, button { width:100%; padding:10px; margin-top:12px; border-radius:8px; border:none; outline:none; font-size:14px; }
  button { cursor:pointer; background:#06b6d4; color:#021826; font-weight:600; }
  .topic { margin-top:16px; font-size:14px; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; }
</style>
</head>
<body>
<div class="card">
  <h2>Ընտրիր դասարանը</h2>
  <select id="classSelect">
    <option value="">-- Դասարան --</option>
    <option value="1">1-րդ</option>
    <option value="2">2-րդ</option>
    <option value="3">3-րդ</option>
    <option value="4">4-րդ</option>
  </select>

  <select id="subjectSelect" disabled>
    <option value="">-- Առարկա --</option>
  </select>

  <div class="topic" id="topicDisplay">Թեման կցուցադրվի այստեղ</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const classSelect = document.getElementById('classSelect');
  const subjectSelect = document.getElementById('subjectSelect');
  const topicDisplay = document.getElementById('topicDisplay');

  const subjects = {
    "1": { "Հայոց լեզու": "Բառերի ուսուցում, հնչյուններ", "Մաթեմատիկա": "Հաշիվներ 1-10" },
    "2": { "Հայոց լեզու": "Բառերի համադրություն, նախադասություն", "Մաթեմատիկա": "Հաշվարկներ 1-20" },
    "3": { "Հայոց լեզու": "Կարդալ և գրել նախադասություններ", "Մաթեմատիկա": "Բաժանել և բազմապատկել" },
    "4": { "Հայոց լեզու": "Նյութական և մտավոր վարժություններ", "Մաթեմատիկա": "Համատեղ թվային գործողություններ" }
  };

  classSelect.addEventListener('change', () => {
    const cls = classSelect.value;
    subjectSelect.innerHTML = '<option value="">-- Առարկա --</option>';
    topicDisplay.textContent = "Թեման կցուցադրվի այստեղ";

    if(cls && subjects[cls]){
      Object.keys(subjects[cls]).forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subjectSelect.appendChild(opt);
      });
      subjectSelect.disabled = false;
    } else {
      subjectSelect.disabled = true;
    }
  });

  subjectSelect.addEventListener('change', () => {
    const cls = classSelect.value;
    const sub = subjectSelect.value;
    if(cls && sub && subjects[cls][sub]){
      topicDisplay.textContent = subjects[cls][sub];
    } else {
      topicDisplay.textContent = "Թեման կցուցադրվի այստեղ";
    }
  });
</script>
</body>
</html>
