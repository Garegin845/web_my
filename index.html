<!doctype html>
<html lang="hy">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Դասերի ընտրություն</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { font-family:sans-serif; background:#0f1724; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
  .card { background:#0b1220; padding:20px; border-radius:16px; width:360px; }
  select, button { width:100%; margin-top:10px; padding:8px; border-radius:8px; border:none; }
  button { background:#06b6d4; color:#021826; font-weight:bold; cursor:pointer; }
  .msg { margin-top:12px; min-height:18px; }
</style>
</head>
<body>
<div class="card">
  <h2>Ընտրեք դասարան, առարկա և թեմա</h2>

  <select id="grade">
    <option value="">Ընտրել դասարան</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <select id="subject">
    <option value="">Ընտրել առարկա</option>
    <option value="Հայերեն">Հայերեն</option>
    <option value="Մաթեմատիկա">Մաթեմատիկա</option>
    <option value="Անգլերեն">Անգլերեն</option>
  </select>

  <select id="topic">
    <option value="">Ընտրել թեմա</option>
    <option value="Դաս 1">Դաս 1</option>
    <option value="Դաս 2">Դաս 2</option>
    <option value="Դաս 3">Դաս 3</option>
  </select>

  <button id="submitBtn">Ուղարկել բոտին</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const gradeEl = document.getElementById("grade");
const subjectEl = document.getElementById("subject");
const topicEl = document.getElementById("topic");
const msgEl = document.getElementById("msg");
const submitBtn = document.getElementById("submitBtn");

submitBtn.addEventListener("click", () => {
  const grade = gradeEl.value;
  const subject = subjectEl.value;
  const topic = topicEl.value;

  if(!grade || !subject || !topic){
    msgEl.textContent = "Լրացրեք բոլոր դաշտերը";
    msgEl.style.color = "#ff8b8b";
    return;
  }

  const payload = { action:"lesson_select", grade, subject, topic };
  try {
    tg.sendData(JSON.stringify(payload));
    msgEl.textContent = "✅ Տվյալները ուղարկված են բոտին";
    msgEl.style.color = "#8be5c9";
  } catch(e){
    msgEl.textContent = "❌ Առաջացավ խնդիր ուղարկման ժամանակ";
    msgEl.style.color = "#ff8b8b";
  }
});
</script>
</body>
</html>
