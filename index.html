<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyBot Registration</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
form { background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); display:flex; flex-direction:column; width:300px; }
input { margin:10px 0; padding:10px; border-radius:5px; border:1px solid #ccc; }
button { padding:10px; border:none; border-radius:5px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
.success { color: green; font-weight:bold; margin-top:10px; text-align:center; }
</style>
</head>
<body>
<form id="registerForm">
  <h2>Գրանցում</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Գրանցվել</button>
  <div class="success" id="successMessage"></div>
</form>

<script>
const tg = window.Telegram.WebApp;

document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if(!username || !password) return;

    // Ուղարկում բոտին
    tg.sendData(JSON.stringify({action:"register", username, password}));

    // Ցույց տալ հաջող գրանցումը
    document.getElementById("successMessage").textContent = "✅ Գրանցումը հաջողվեց!";
    this.reset();
});
</script>
</body>
</html>
