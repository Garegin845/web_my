<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyBot WebApp</title>
  <style>
    :root{--bg1:#0f172a;--bg2:#0ea5e9}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,Arial;
      background:linear-gradient(135deg,var(--bg1),#06243a);
      color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;
    }
    .card{
      width:340px;padding:28px;border-radius:14px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;
    }
    h1{margin:0 0 14px;font-size:20px}
    input{width:100%;padding:12px;border-radius:10px;border:none;margin:8px 0;font-size:15px}
    .row{display:flex;gap:8px;justify-content:center}
    button{
      padding:10px 12px;border-radius:10px;border:none;font-weight:600;cursor:pointer;
      transition:transform .18s,box-shadow .18s;
      background:linear-gradient(90deg,var(--bg2),#7c3aed);color:#fff;
    }
    button:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(12,30,60,0.35)}
    .btn-secondary{background:linear-gradient(90deg,#10b981,#06b6d4)}
    small{opacity:.85;display:block;margin-top:10px;color:#cfe9ff}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Բարի գալուստ MyBot WebApp</h1>
    <input id="username" type="text" placeholder="Օգտանուն" autocomplete="username" />
    <input id="password" type="password" placeholder="Գաղտնաբառ" autocomplete="current-password" />
    <div class="row" style="margin-top:12px">
      <button onclick="onAction('login')">Մուտք</button>
      <button class="btn-secondary" onclick="onAction('register')">Գրանցում</button>
    </div>
    <small>Տվյալները ուղարկվելու են անմիջապես բոտին և չեն պահպանվում էջում բացահայտ տեսքով</small>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function onAction(action){
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if(!username || !password){ alert("Խնդրում եմ լրացրեք բոլոր դաշտերը"); return; }

      const payload = { action, username, password };

      if(window.Telegram && Telegram.WebApp && Telegram.WebApp.sendData){
        Telegram.WebApp.sendData(JSON.stringify(payload));
        // optional: close webapp to show bot response faster
        Telegram.WebApp.close();
      } else {
        // fallback for testing in browser (not in Telegram)
        alert("Not opened inside Telegram WebApp. JSON:\n" + JSON.stringify(payload));
      }
    }
  </script>
</body>
</html>
